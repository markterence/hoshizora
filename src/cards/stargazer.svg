<svg xmlns="http://www.w3.org/2000/svg" width="520" height="132" viewBox="0 0 520 132" role="img"
    aria-labelledby="title desc">
    <!-- background -->
    <rect width="100%" height="100%" fill="#001428" rx="8" ry="8" />

    <style>
        .star {
            opacity: 0;
            transform-box: fill-box;
            transform-origin: center;
            animation: twinkle var(--dur, 4s) ease-in-out infinite;
        }
        .star-warm {
            fill: #ffd700;
        }
        .star-cool {
            fill: #87ceeb;
        }
        .star-white {
            fill: #ffffff;
        }
        .star-amber {
            fill: #ffb347;
        }
        .star-ice {
            fill: #b6e5ff;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.08;
                transform: scale(1);
            }

            45% {
                opacity: 1;
                transform: scale(1.35);
            }

            55% {
                opacity: 0.9;
                transform: scale(1.15);
            }

            100% {
                opacity: 0.06;
                transform: scale(1);
            }
        }

        .avatar-border {
            fill: none;
            stroke: #ffffff;
            stroke-width: 2;
        }

        .avatar-group {
            transform: translate(-32px, -10px);
            /* Adjust this value to move all avatars left/right */
        }

        .label-text {
            fill: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 14px;
        }

        .username {
            font-weight: bold;
        }

        .others-count {
            font-weight: bold;
            fill: #58a6ff;
        }
    </style>
    <defs>
        <clipPath id="avatar-clip-1">
            <circle cx="80" cy="66" r="24" />
        </clipPath>
        <clipPath id="avatar-clip-2">
            <circle cx="135" cy="66" r="24" />
        </clipPath>
        <clipPath id="avatar-clip-3">
            <circle cx="190" cy="66" r="24" />
        </clipPath>
        <clipPath id="avatar-clip-4">
            <circle cx="245" cy="66" r="24" />
        </clipPath>
        <clipPath id="avatar-clip-5">
            <circle cx="300" cy="66" r="24" />
        </clipPath>
    </defs>


    <!-- Avatar Group - easily repositionable -->
    <g class="avatar-group">
        <!-- Avatar 1 -->
        <image href="https://picsum.photos/200/200?random=1" x="56" y="42" width="48" height="48"
            clip-path="url(#avatar-clip-1)" aria-label="User 1 avatar" />
        <circle cx="80" cy="66" r="24" class="avatar-border" />

        <!-- Avatar 2 -->
        <image href="https://picsum.photos/200/200?random=2" x="111" y="42" width="48" height="48"
            clip-path="url(#avatar-clip-2)" aria-label="User 2 avatar" />
        <circle cx="135" cy="66" r="24" class="avatar-border" />

        <!-- Avatar 3 -->
        <image href="https://picsum.photos/200/200?random=3" x="166" y="42" width="48" height="48"
            clip-path="url(#avatar-clip-3)" aria-label="User 3 avatar" />
        <circle cx="190" cy="66" r="24" class="avatar-border" />

        <!-- Avatar 4 -->
        <image href="https://picsum.photos/200/200?random=4" x="221" y="42" width="48" height="48"
            clip-path="url(#avatar-clip-4)" aria-label="User 4 avatar" />
        <circle cx="245" cy="66" r="24" class="avatar-border" />

        <!-- Avatar 5 -->
        <image href="https://picsum.photos/200/200?random=5" x="276" y="42" width="48" height="48"
            clip-path="url(#avatar-clip-5)" aria-label="User 5 avatar" />
        <circle cx="300" cy="66" r="24" class="avatar-border" />

        <!-- Label below avatars -->
        <text x="56" y="112" class="label-text">
            <tspan class="username">@johndoe</tspan>
            <tspan>, </tspan>
            <tspan class="username">@someidiotwithsuperlongusernameongithub</tspan>
            <tspan>, </tspan>
            <tspan class="username">@janedoe</tspan>
            <tspan>, and </tspan>
            <tspan class="others-count">127 others</tspan>
            <tspan> starred this repository</tspan>
        </text>
    </g>

    <g aria-hidden="true">
        <!-- Main stars with color variety -->
        <circle class="star star-warm" cx="32" cy="28" r="1.4" style="--dur:3.6s; animation-delay:0.2s" />
        <circle class="star star-white" cx="80" cy="50" r="0.9" style="--dur:2.8s; animation-delay:1.1s" />
        <circle class="star star-cool" cx="120" cy="18" r="1.8" style="--dur:4.6s; animation-delay:0.6s" />
        <circle class="star star-amber" cx="160" cy="70" r="1.1" style="--dur:3.0s; animation-delay:2.0s" />
        <circle class="star star-white" cx="212" cy="40" r="0.7" style="--dur:2.2s; animation-delay:0.9s" />
        <circle class="star star-ice" cx="264" cy="22" r="1.3" style="--dur:5.2s; animation-delay:1.6s" />
        <circle class="star star-warm" cx="310" cy="62" r="0.8" style="--dur:3.8s; animation-delay:0.4s" />
        <circle class="star star-cool" cx="360" cy="28" r="1.6" style="--dur:4.0s; animation-delay:2.8s" />
        <circle class="star star-white" cx="410" cy="48" r="1.0" style="--dur:2.6s; animation-delay:1.9s" />
        <circle class="star star-amber" cx="470" cy="20" r="0.6" style="--dur:3.1s; animation-delay:0.3s" />

        <!-- Right side additional stars -->
        <circle class="star star-warm" cx="450" cy="35" r="0.8" style="--dur:3.4s; animation-delay:1.3s" />
        <circle class="star star-ice" cx="485" cy="45" r="1.2" style="--dur:4.2s; animation-delay:0.7s" />
        <circle class="star star-white" cx="502" cy="28" r="0.6" style="--dur:2.9s; animation-delay:2.4s" />
        <circle class="star star-cool" cx="475" cy="60" r="0.9" style="--dur:3.7s; animation-delay:1.8s" />
        <circle class="star star-amber" cx="495" cy="52" r="0.5" style="--dur:2.5s; animation-delay:0.9s" />

        <circle class="star star-ice" cx="18" cy="120" r="1.1" style="--dur:3.3s; animation-delay:1.2s" />
        <circle class="star star-warm" cx="60" cy="150" r="0.9" style="--dur:2.7s; animation-delay:0.7s" />
        <circle class="star star-white" cx="110" cy="110" r="1.9" style="--dur:4.8s; animation-delay:2.1s" />
        <circle class="star star-cool" cx="150" cy="135" r="1.0" style="--dur:3.9s; animation-delay:0.5s" />
        <circle class="star star-amber" cx="200" cy="160" r="0.7" style="--dur:2.4s; animation-delay:1.4s" />
        <circle class="star star-white" cx="246" cy="118" r="1.4" style="--dur:4.4s; animation-delay:0.8s" />
